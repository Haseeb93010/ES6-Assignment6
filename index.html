<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css file from sass -->
    <link rel="stylesheet" href="sass/style.css">
</head>

<body class="min-vh-100 d-flex flex-column">
    <!-- --------------------------- Header section ---------------------------- -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="javascript:voide(0)">Assignment</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="javascript:void(0)">Chapter 26-30</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- --------------------------- Main section ---------------------------- -->
    <main class="flex-grow-1 flex-shrink-0 flex-fill-auto">
        <div class="container mt-3 mt-sm-5">
            <div class="row">
                <div class="col">
                    <h3 class="text-center">Chapter # 26-30 | Numbers, Integers &amp; Decimals</h3>
                    <hr>
                </div>
            </div>
        </div>

        <!------------------------------------ Section 1 ----------------------------------------->

        <div class="container mt-3 mt-sm-5">
            <div class="row">
                <div class="col-12 col-sm-6 mb-5 mb-sm-0">
                    <h4 class="text-center">Input</h4>
                    <div
                        class="border border-black rounded px-3 h-100 d-flex justify-content-center align-items-center">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Recipient's username"
                                aria-label="Recipient's username" aria-describedby="button-addon2" id="getValue">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <h4 class="text-center">Original Number</h4>
                    <div class="rounded h-100 d-flex justify-content-center align-items-center text-white background"
                        id="originalNumber">
                    </div>
                </div>
            </div>
        </div>

        <!------------------------------------ Section 2 ----------------------------------------->

        <div class="container mt-3 mt-sm-5">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <h4 class="text-center pt-5">Buttons</h4>
                    <div class="border border-black rounded p-3 button">
                        <button class="btn btn-danger" onclick="roundNumber()">Round A Number</button>
                        <button class="btn btn-danger" onclick="ceilNumber()">Ceil A Number</button>
                        <button class="btn btn-danger" onclick="floorNumber()">Floor A Number</button>
                        <button class="btn btn-danger" onclick="randomNumber()">Generate A Random Number</button>
                        <button class="btn btn-danger" onclick="dice()">Throw A Dice</button>
                        <button class="btn btn-danger">Generate A Strong Password</button>
                        <button class="btn btn-danger">Converting Strings</button>
                        <button class="btn btn-danger">Controlling Length</button>
                        <button class="btn btn-danger">Calculate GST</button>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <h4 class="text-center pt-5">Output / Result</h4>
                    <div class="border border-black rounded p-3 button text-center" id="output" style="height: 249px;">
                    </div>
                    <div class="mt-4 text-center">
                        <button class="btn btn-outline-dark">Clear Output</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- --------------------------- footer section ---------------------------- -->
    <footer class="mt-3 mt-sm-0">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center text-white mb-0 py-2">&copy; 2024. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>

</html>
